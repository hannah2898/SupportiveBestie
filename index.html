<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SupportiveBestie</title>
    <link rel="stylesheet" href="Style/style1.css">
    
    <!-- <script src="Scripts/content.js"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="prompt-box">
        <div class="question-content">
            <!-- <img class="bubble" src="Images/speech.png" alt="speech bubble"> vecteezy.com -->
            <div class="align-element">
                <h1 class="question text"></h1>
            </div>
                <div class="buttons">
                    <button class="Yes buttonHover">YES</button>
                    <button class="No buttonHover">NO</button>
                </div>
        </div>
        <div class="answer-content">
            <div class="response-message">
                <!-- <img class="exclaimation" src="Images/exclaimation.png" alt="exclaimation marks"> https://pngtree.com/freepng/cartoon-exclamation-mark_4448469.html -->
                <div class="align-element">
                    <h1 class="answer-heading answertext"></h1>
                </div>
                <div class="reasoning">
                    <p class="reasoning-content"></p>
                </div>
                <div class="buttonx">
                    <button class="regenerate">Ask me more!</button>
                </div>
            </div>
         </div>
            <!-- <img class="arrow" src="Images/Arrow.png" alt="Arrow">   https://pngtree.com/freepng/arrow-sketch_5054200.html -->
            <script src="Scripts/script.js"></script> 
</body>
</html>
